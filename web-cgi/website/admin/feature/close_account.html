<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Close Cabinet Account</title>
<style type="text/css">
<!--
.style1 {
	font-size: xx-large;
	font-style: italic;
	font-weight: bold;
	font-family: Geneva, Arial, Helvetica, sans-serif;

-->
</style>
</head>

<body>
<p class="style1">Close Account :</p><hr/>
<form id="form1" name="form1" method="post" action="http://localhost/cgi-bin/close_account.exe">
  <label>
  <select name="cabinet" id="cabinet">
    <option>Select Cabinet Number</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
  </select>
  </label>
  <p>
    <label>
    <input type="submit" name="close" id="close" value="Close Account" />
    </label>
    <label>
    <input type="reset" name="reset" id="reset" value="Reset" />
    </label>
  </p>
</form>
<hr/><form id="form2" name="form2" method="post" action="">
  <label>
  <a href="../personal.html" target="_self">
  <input type="submit" name="back" id="back" value="&lt;&lt; Back" />
  </a></label>
</form>
<p>&nbsp;</p>
</body>
</html>
