<body>
<p class="style1">Update Cabinet Data:</p><hr/>
<form id="form1" name="form1" method="post" action="http://localhost/cgi-bin/update_cabinet.exe">

  <span class="style2">Client Name :</span>
  <input type="text" name="client_name" id="client_name" />
  </label>
  <pre><span class="style1">        <select name="cabinet" id="cabinet">       <option>Select Cabinet Number</option>       <option>1</option>       <option>2</option>       <option>3</option>       <option>4</option>       <option>5</option>       <option>6</option>       <option>7</option>       <option>8</option>       <option>9</option>     </select>  
<label><input type="submit" name="update" id="update" value="Update ( );" /></label> </span><label><input type="reset" name="reset" id="reset" value="Reset" /></label>  
  </pre>
</form>
